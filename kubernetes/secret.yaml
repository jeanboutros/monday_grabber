# Monday Grabber - Kubernetes Secret
# ==================================
# Store your Monday.com API key securely.
#
# Usage:
#   kubectl apply -f secret.yaml
#
# IMPORTANT: Do not commit this file with real credentials to version control!
# Consider using sealed-secrets, external-secrets, or vault for production.
# ==================================

apiVersion: v1
kind: Secret
metadata:
  name: monday-grabber-secret
  namespace: default
  labels:
    app: monday-grabber
type: Opaque
stringData:
  # Replace with your actual Monday.com API key
  MONDAY_API_KEY: "your_monday_api_key_here"
